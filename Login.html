<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="vh-100 d-flex">
    <div class="container d-flex  flex-column">
        
        <div class="row bg-dark my-auto ">
            
            <div id="signInLogin" class="col-sm bg-dark mb-5 position-absolute top-25 w-50 rounded" style="left: 37%; height: 59.5% !important;">
                <form action="" class="d-flex flex-column border border-dark border-top-0 rounded">
                    <h1 class="p-3 bg-dark text-center " style="color: #ff5001 !important;">Sign in to NorthWind</h1>
                    <label class="form-label mx-2 d-none mostrar text-white" for="">Name</label>
                    <div class="row mx-2 d-none mostrar">
                        <input class="form-control" type="text" placeholder="Name Lastname">
                    </div>
                    <label class="form-label mx-2 text-white" for="">Email address</label>
                    <div class="row mx-2">
                        <input class="form-control" type="email" placeholder="name@example.com">
                    </div>
                    <label class="form-label mx-2 text-white" for="">Password</label>
                    
                    <div class="row mx-2">
                        <input class="form-control mb-3" type="password" placeholder="password">
                    </div>
                    <div class="row mx-0">
                        <a href="" class="noMostrar" style="color: #ff5001 !important;">Forgot password?</a>
                    </div>
                    
                    <div class="row  w-100 ms-0 mb-4 my-2  border-top border-dark">
                        <button type="button" class="btn my-3 mx-auto w-50 rounded-pill "style="background: #ff5001 !important;">Sign In</button>
                    </div>
                </form>
            </div>
            
            <div id="auxSignUp" class="col-sm  bg-dark mb-3 overflow-visible position-absolute  top-25 w-25 rounded" style="left: 13%; height: 59.5% !important;">
                <form action="" class="d-flex bg-dark   flex-column  border-top-0 rounded">
                    <h1 id="titleSign" class="mb-5 p-3  text-center"  style="color: #ff5001 !important;">Create an account</h1>
                    <p id="msg" class="text-white text-center mx-2">Enter your personal details and start journey with us</p>
                    <div class="row w-100 ms-0 mb-0 my-2  ">
                        <button type="button" id="btnSign" onclick="animarSignIn()" class="btn my-3 w-50 mx-auto rounded-pill" style="background: #ff5001 !important;">Sign Up</button>
                    </div>
                    
                </form>
            </div>
        </div>
        
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
